<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Leave your request</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-items">
                <div class="header-logo">MusliToxic</div>
                <div class="menu_icon">
                    <span></span>
                </div>
                <nav class="header-nav">
                    <ul>
                        <li><a href="#">Our Courses</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main-section">
                <div class="form-box">
                    <h2>Leave a request to take part in our course!</h2>
                    <p>We will inform you, when your requesr has been processed.</p>
                    <form>
                        <input type="text" placeholder="First and last name" id="name" required>
                        <input type="text" placeholder="Email" id="email" required>
                        <input type="text" placeholder="+38 0XX XXX XX XX" id="phone" required>
                        <button type="submit">Leave a request</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>&copy;MusliToxic 2022</footer>
